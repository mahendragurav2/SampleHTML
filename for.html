<!DOCTYPE html>
<html>
    <head>
<script>

function displayNumber(){

for(var i=1;i<=900002;i++){

    document.getElementById('Numbers').innerHTML= document.getElementById('Numbers').innerHTML+'  '+i + '</br>'
    
}

}

</script>
    </head>
    <body onload="displayNumber()">

        <p id="Numbers"></p>
    </body>
</html>
