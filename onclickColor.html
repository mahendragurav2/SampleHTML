<!DOCTYPE html>
<html>
    <head>
<script>
    function onclickBackground(col){



if(col=='org'){

    document.body.style.backgroundColor="Orange";    

}

if(col=='wht'){

    document.body.style.backgroundColor="White"; 

}
    }

    
</script>
    </head>
    <body>
<button onclick="onclickBackground('org')">Set Background Color to Orange</button>
<button onclick="onclickBackground('wht')">Set Background Color to onclick Defualt</button>
    </body>
</html>
