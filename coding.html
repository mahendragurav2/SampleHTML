
<!DOCTYPE html>
<html>

<head>
<script>
function bulbOnOff(abc) {

document.getElementById('myImage').src= abc
}

 </script>

</head>
<body>



<button onclick="bulbOnOff('bulb1.jpg')">Turn on the light</button>

<img id="myImage" src="" style="width:100px">

<button  onclick="bulbOnOff('bulb2.jpg')" >Turn off the light</button>

</body>
</html>
