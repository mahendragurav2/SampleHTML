<!DOCTYPE html>
<html>
<head>
<script>


function myfunction(cityname) {

document.getElementById('city').innerHTML ='This is ' + cityname + ' city'

}





</script>



</head>
<body>


<button onclick="myfunction('Pune')">Pune</button>

<button onclick="myfunction('Mumbai')">Mumbai</button>

<button onclick="myfunction('Satara')">Satara</button>


<p id="city"></p>






</body>
</html>
